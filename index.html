<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランディングページのタイトル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>あなたの商品名やサービス名</h1>
        </div>
    </header>

    <div class="container">
        <section id="main">
            <h2>主要な特徴や利点</h2>
            <p>ここに商品やサービスの主な特徴や、顧客にとっての利点を記述します。</p>
        </section>

        <section id="cta">
            <h2>行動喚起</h2>
            <p>今すぐ行動を起こすことの重要性を説明します。</p>
            <a href="#" class="btn">今すぐ申し込む</a>
        </section>

        <section id="testimonials">
            <h2>お客様の声</h2>
            <blockquote>
                「この商品/サービスは私の生活を変えました。本当に素晴らしいです！」 - お客様の名前
            </blockquote>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 あなたの会社名. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
